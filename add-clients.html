<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="./assets/vendor/bootstrap/bootstrap.css" rel="stylesheet">
    <title>Project Angel - Add Clients</title>

    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
    <script src="./assets/js/firebase.js"></script>
    <script src="./assets/js/client.js"></script>
    <script src="./assets/js/auth.js"></script>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Project Angel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="add-clients.html">Add Clients</a></li>
                    <li class="nav-item"><a class="nav-link" href="results.html">Results</a></li>
                </ul>
                <div class="d-flex">
                    <a class="btn btn-warning" href="profile.html">Profile</a>
                    <span class="btn btn-warning" style="margin-left: 10px;" onclick="signout()">SignOut</span>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar Ends -->

    <div class="container my-4">
        <div class="card">
            <div class="card-header">
                <h3>Add Clients</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group mb-2">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name" placeholder="First Last Name">
                    </div>
                    <div class="form-group mb-2">
                      <label>Username</label>
                      <input type="text" class="form-control" id="username" placeholder="AB12345">
                    </div>
                    <div class="form-group mb-2">
                        <label>Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-group mb-2">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" id="password2">
                    </div>
                    <div class="form-group mb-2">
                      <label for="exampleFormControlSelect1">Market Category</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                        <option>NSE</option>
                        <option>NFO</option>
                        <option>Both</option>
                      </select>
                    </div>
                    <div class="form-group mb-2">
                        <label>Multiplier</label>
                        <input type="number" class="form-control" id="multiplier" placeholder="1" value="1">
                    </div>
                    <div class="form-group mb-2">
                        <label for="status">Status</label>
                        <select class="form-control" id="status">
                          <option>ON</option>
                          <option>OFF</option>
                        </select>
                    </div>
                    
                </form>
                <button class="mt-3 btn btn-primary" onclick="addClient()">Add Client</button>
            </div>
        </div>
    </div>

  </body>
  <!-- Bootstrap JS-->
  <script src="./assets/vendor/bootstrap/bootstrap.js" ></script>
</html>
